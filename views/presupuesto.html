        <main class="main">
            <article>
                <h1>Formulario de Solicitud</h1>
                <form id="presupuesto-form">
                    <!-- Formulario de Solicitud -->
                    <fieldset>
                        <legend>Datos</legend>
                        <div class="form-item">
                            <label for="nombre">
                                Nombre:
                            </label>
                            <input id="nombre" type="text" placeholder="Escriba aquí su nombre" required
                                onkeydown="return /[a-zA-Z]/i.test(event.key)" maxlength="15">
                        </div>
                        <div class="form-item">
                            <label>
                                Apellidos:
                            </label>
                            <input type="text" placeholder="Escriba aquí su apellido" required
                                onkeydown="return /[a-zA-Z]/i.test(event.key)" maxlength="40">
                        </div>

                        <div class="form-item">
                            <label for="telefono">Teléfono de contacto:</label>
                            <input type="text" id="telefono" placeholder="Escriba aquí su teléfono de contacto" pattern="[0-9]{9}" required>
                        </div>

                        <div class="form-item">
                            <label for="correo">Email:</label>
                            <input type="email" id="correo" required
                                placeholder="Escriba aquí su dirección de correo electrónico">
                        </div>
                    </fieldset>

                    <fieldset>
                        <legend>Presupuesto</legend>
                        <div class="form-item">
                            <label for="producto">Elige un producto:</label>
                            <select id="producto">
                                <option value="0">Selecciona una opción</option>
                                <option value="100">Opción 1 - $100</option>
                                <option value="200">Opción 2 - $200</option>
                                <option value="300">Opción 3 - $300</option>
                            </select>
                        </div>
                        <div class="form-item">
                            <label for="plazo">Plazo en meses:</label>
                            <input type="number" id="plazo" min="0">
                        </div>

                        <div class="form-item form-item-checkbox">
                            <label>Elija los extras para el producto:</label>
                            <label>
                                <input class="extra" type="checkbox" id="extra1" value="50"> Color personalizado
                            </label>
                            <label>
                                <input class="extra" type="checkbox" id="extra2" value="75"> Tipografía personalizada
                            </label>
                            <label>
                                <input class="extra" type="checkbox" id="extra3" value="100"> Terminación personalizada
                            </label>
                            <label>
                                <input class="extra" type="checkbox" id="extra4" value="110"> Nombre personalizado
                            </label>
                        </div>

                        <div class="form-item">
                            <label>Presupuesto aproximado:
                                <input type="text" id="presupuesto-aprox" disabled>
                            </label>
                            <label>Descuento:
                                <input type="text" id="descuento" disabled>
                            </label>
                        </div>
                    </fieldset>

                    <fieldset>
                        <legend>Aceptación condiciones y envío de presupuesto</legend>

                        <div class="form-item form-item-checkbox">
                            <label>
                                <input type="checkbox" id="aceptar" required> He leído la política de privacidad
                            </label>
                        </div>

                        <div style="display: flex; gap: 1rem;">
                            <button type="submit" class="button-form">Enviar Presupuesto</button>
                            <button type="reset" class="button-form">Resetear Presupuesto</button>
                        </div>
                    </fieldset>

                </form>
                <div id="error-message"></div>
            </article>
